<body>
    <section class="todo">
        <h1>To-Do List</h1>
        <div id="input">
            <input type="text" class ="input-field" id = "todoInput" placeholder="Enter a new task">
            <button class="btn">Enter</button>
        </div>
        <ul class="scroll">
            <li id="todoList "></li>
        </ul>
        <div>
            <hr class="counter"/>
        </div>
        <div class="counter-container">
            <p class="todoCount"><span>0</span> items</p>
            <button id="delete btn">Delete All</button>
        </div> 
    </section>
